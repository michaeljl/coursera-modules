<!doctype html>
  <html lang="en" ng-app="NarrowItDownApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
       <input ng-model="list.searchTerm" vtype="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.foundItems()" >Narrow It Down For Me!</button>
    </div>

    <div>
      <br>  <ul>  <br>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items
      found-list ="list.found"
      on-remove="remove($index)">
    </found-items>

    <div class="warning"> {{ list.warning}}</div>


  </div>

</body>
</html>
